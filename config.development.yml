# 开发环境配置
# 这里只需要配置与 config.common.yml 不同的部分

app:
  env: development
  port: 3000

# 数据库配置
database:
  host: localhost
  username: root
  password: admin123
  name: nest_db
  sync: true            # 开发环境可以自动同步表结构
  logging: true         # 开发环境开启 SQL 日志便于调试

# JWT 配置
jwt:
  secret: dev-secret-key-for-development-only

# CORS 配置
cors:
  origin:
    - http://localhost:3000
    - http://localhost:4200
    - http://localhost:5173
    - http://127.0.0.1:3000

# 压缩配置
compression:
  enabled: false        # 开发环境不启用压缩，方便调试

# 定时任务配置
schedule:
  cleanup:
    enabled: false      # 开发环境可以关闭清理任务
  health:
    enabled: true
    cron: '*/30 * * * *'  # 开发环境每 30 分钟检查一次
